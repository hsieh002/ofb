<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <title>Open For Business | Census</title>
        <!-- Dojo Theme -->
        <link rel="Stylesheet" type="text/css" href="//js.arcgis.com/3.10/js/dojo/dijit/themes/soria/soria.css"/>
        <link rel="Stylesheet" type="text/css" href="//js.arcgis.com/3.10/js/esri/css/esri.css"/>

        <!-- App Styles -->
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
        <link rel="stylesheet" type="text/css" href="assets/css/boilerplate.css">
       
        <!-- Required Libraries -->
        <script src="lib/respond.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/underscore-min.js"></script>
        <script src="lib/backbone-min.js"></script>
        <script src="lib/bootstrap.min.js"></script>
        <script src="lib/geostats.min.js"></script>
        <script src="lib/numeral.min.js"></script>
    </head>
    <body class="soria">
        <script type="text/javascript">
            
            function getAppPath() {
                var pathRegex = new RegExp(/\/[^\/]+$/);
                return location.pathname.replace(pathRegex, '');
            }

            var dojoConfig = {
                async: true,
                packages: [
                    { name: 'app', location: getAppPath() + 'js/app' },
                    { name: 'components', location: getAppPath() + 'js/components' },
                    { name: 'config', location: getAppPath() + 'config' },
                    { name: 'extras', location: getAppPath() + 'js/extras' }
                ]
            };
            
        </script>
        <script src="//js.arcgis.com/3.10"></script>
        <script type="text/javascript">
            require(['app/Controller'], function(Controller){
                Controller.startup();
            });
        </script>
        
    </body>
</html>
